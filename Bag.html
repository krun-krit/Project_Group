<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="Style.css">
    <title>Bag Page</title>
</head>

<body>
    <nav class="navbar navbar-light bg-dark justify-content-between">
            <img src="Picture/Logo.png" alt="Logo" width="100" height="100%">
            <h5><a href="index.html" class="home_page">Home</a></h5>
            <a href="Bag.html" class="navbar-brand">
            <img src="Picture/basket.png" alt="basket" width="30" height="24">
    </nav>

    <div class="col-12 row">
        <div class="d-flex justify-content-center my-5 col-lg-8 col-sm-12">
            <div class="col-lg-10 col-sm-10" id="productIdbag">
                <div>
                    <label style="font-size:2rem; font-family: 'Franklin Gothic Medium'; margin-top: 2rem; margin-bottom: 2rem;">
                        Bag
                    </label>
                </div>

                <div class="card mb-3" style="max-width: 1080px;">
                    <div class="row g-0">
                        <div class="col-md-4">
                            <img src="Picture/4.png" class="img-fluid rounded-start" alt="..." width="100%" height="100%">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h4 class="card-title" style="color: #B02B2B;">2,500 THB</h4>
                                <p class="card-text" style="color: black;">Nike F.C. Women's Tie-Dye Football Shirt.</p>
                                <div class="col-12 d-flex ">
                                    <div class="col-6">
                                        <label style="font-size: 1em; color: #646464;">Size</label>
                                        <select class="form-select my-2" aria-label="Default select example" id="prdSize">
                                            <option selected>Please Select</option>
                                            <option value="${value}">S</option>
                                            <option value="${value}">L</option>
                                            <option value="${value}">XL</option>
                                        </select>
                                    </div>
                                    <div class="col-1"></div>
                                    <div class="col-4 ">
                                        <label style="font-size: 1em; color: #646464;">Quantity</label>
                                        <select class="form-select my-2" aria-label="Default select example" id="prdSize">
                                            <option selected>Please Select</option>
                                            <option value="${value}">1</option>
                                            <option value="${value}">2</option>
                                            <option value="${value}">3</option>
                                        </select>
                                    </div>
                                </div>
                                <p class="card-text d-flex justify-content-end" style="margin-top: 19%;">
                                    <a class="b2" style="color: #B02B2B; font-size: 1rem; color: red; cursor: pointer; ">
                                        Remove this item
                                    </a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card mb-3" style="max-width: 1080px;">
                    <div class="row g-0">
                        <div class="col-md-4">
                            <img src="Picture/4.png" class="img-fluid rounded-start" alt="..." width="100%"
                                height="100%">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h4 class="card-title" style="color: #B02B2B;">2,500 THB</h4>
                                <p class="card-text" style="color: black;">Nike F.C. Women's Tie-Dye Football Shirt.</p>
                                <div class="col-12 d-flex ">
                                    <div class="col-6">
                                        <label style="font-size: 1em; color: #646464;">Size</label>
                                        <select class="form-select my-2" aria-label="Default select example"
                                            id="prdSize">
                                            <option selected>Please Select</option>
                                            <option value="${value}">S</option>
                                            <option value="${value}">L</option>
                                            <option value="${value}">XL</option>
                                        </select>
                                    </div>
                                    <div class="col-1"></div>
                                    <div class="col-4 ">
                                        <label style="font-size: 1em; color: #646464;">Quantity</label>
                                        <select class="form-select my-2" aria-label="Default select example"
                                            id="prdSize">
                                            <option selected>Please Select</option>
                                            <option value="${value}">1</option>
                                            <option value="${value}">2</option>
                                            <option value="${value}">3</option>
                                        </select>
                                    </div>
                                </div>
                                <p class="card-text d-flex justify-content-end" style="margin-top: 19%;">
                                    <a class="b2" style="color: #B02B2B; font-size: 1rem; color: red; cursor: pointer; " id="re_item">
                                        Remove this item
                                    </a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
            <div class="summary_item col-lg-4 col-sm-12 my-5 ">
                <div class="col-lg-6 col-sm-8">
                    <div class="card text-start" style="width: 100%; background-color:#F5F5F5;">
                        <div class="card-body">
                            <h5 class="card-title" style="font-size: 1.75rem;">Summary</h5>
                            <div class="d-flex justify-content-between my-4">
                                <label class="card-text" style="color: black; font-weight: bolder;">Subtotal</label>
                                <label style="color: #2F4F4F; font-weight: bolder;" id="Subtotal"></label>
                            </div>
                            <div class="line" style="border-bottom:solid 1px darkgray; margin-top: 5rem;"></div>
                            <div class="d-flex justify-content-between my-2">
                                <label class="card-text" style="color: black;margin-bottom: 3rem; font-weight: bolder;">Total</label>
                                <label style="color: #2F4F4F; font-weight: bolder;" id="total"></label>
                            </div>
                            <div class="d-grid gap-2">
                                <a href="payment.html" class="btn" onclick="Checkout_Bag()">Checkout</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="check_Out col-md-8">
                <div class="d-flex justify-content-center my-2">
                    <label style="color: #2F4F4F; font-weight: bolder;" id="total_res">Total:</label>
                </div>
                <div class="d-grid gap-2 justify-content-center">
                    <a href="payment.html" class="checkout_btn" onclick="Checkout_Bag()">Checkout</a>
                </div>
            </div>

        <div class="col-12 d-flex justify-content-center">
            <div class="col-10 justify-content-center" style="text-align: center;">
                <a href ="index.html" style="cursor: pointer;" class="backToIndex">Continue shopping</a>
            </div>
        </div>
    </div>

    <div class="footer-basic col-12">
        <footer>
            <ul class="list-inline">
                <li class="list-inline-item"><a href="index.html">Home</a></li>
                <li class="list-inline-item"><a href="#">Services</a></li>
                <li class="list-inline-item"><a href="#">About</a></li>
                <li class="list-inline-item"><a href="#">Terms</a></li>
                <li class="list-inline-item"><a href="#">Privacy Policy</a></li>
            </ul>
            <p class="copyright">Company Name Â© 2021</p>
        </footer>
    </div>
