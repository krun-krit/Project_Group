<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="Style.css">
    <title>Payment Page</title>
</head>
<body>
    <nav class="navbar navbar-light bg-dark ">
        <a class="navbar-brand">
            <img src="Picture/Logo.png" alt="Logo" width="100" height="100%">
            <h5><a href="index.html" class="home_page">Home</a></h5>
        </a>
        <a href="Bag.html" class="navbar-brand">
            <img src="Picture/basket.png" alt="basket" width="30" height="24">
        </a>
    </nav>
    <div class="col-12 row">
        <div class="d-flex justify-content-center my-5 col-lg-8 col-sm-12">
            <div class="col-lg-10 col-sm-10">
                <div>
                    <label style="font-size:2rem; font-family: 'Franklin Gothic Medium'; margin-top: 2rem; margin-bottom: 2rem;">
                        Pyament
                    </label>
                </div>

                <div class="card mb-3" style="max-width: 1080px;">
                    <div class="row g-0">
                        <div class="col-md-8">
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                              </div>
                              
                              <div class="input-group mb-3">
                                <input type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="basic-addon2">
                                <span class="input-group-text" id="basic-addon2">@example.com</span>
                              </div>
                              
                              <label for="basic-url" class="form-label">Your vanity URL</label>
                              <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon3">https://example.com/users/</span>
                                <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
                              </div>
                              
                              <div class="input-group mb-3">
                                <span class="input-group-text">$</span>
                                <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                                <span class="input-group-text">.00</span>
                              </div>
                              
                              <div class="input-group mb-3">
                                <input type="text" class="form-control" placeholder="Username" aria-label="Username">
                                <span class="input-group-text">@</span>
                                <input type="text" class="form-control" placeholder="Server" aria-label="Server">
                              </div>
                              
                              <div class="input-group">
                                <span class="input-group-text">With textarea</span>
                                <textarea class="form-control" aria-label="With textarea"></textarea>
                              </div>
                        </div>
                    </div>
                </div>
            </div>

            </div>
        </div>

        <div class="col-lg-4 col-sm-12 my-5 d-flex justify-content-center ">
            <div class="col-lg-6 col-sm-8">
                <div class="card text-start" style="width: 100%; background-color:#F5F5F5;">
                    <div class="card-body">
                        <h5 class="card-title" style="font-size: 1.75rem;">Summary</h5>
                        <div class="d-flex justify-content-between my-4">
                            <label class="card-text" style="color: black; font-weight: bolder;">Subtotal</label>
                            <label style="color: #2F4F4F; font-weight: bolder;">35.0</label>
                        </div>
                        <div class="line" style="border-bottom:solid 1px darkgray; margin-top: 5rem;"></div>
                        <div class="d-flex justify-content-between my-2">
                            <label class="card-text" style="color: black;margin-bottom: 3rem; font-weight: bolder;">Total</label>
                            <label style="color: #2F4F4F; font-weight: bolder;">35.0</label>
                        </div>
                        <div class="d-grid gap-2">
                            <a href="payment.html" class="btn">Checkout</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>





    <div class="col-12 d-flex justify-content-center">
            <div class="col-10">
                <a href ="Bag.html" style="cursor: pointer;" class="backToIndex">back</a>
            </div>
        </div>
    </div>
    
    <div class="footer-basic col-12">
        <footer>
            <ul class="list-inline">
                <li class="list-inline-item"><a href="index.html">Home</a></li>
                <li class="list-inline-item"><a href="#">Services</a></li>
                <li class="list-inline-item"><a href="#">About</a></li>
                <li class="list-inline-item"><a href="#">Terms</a></li>
                <li class="list-inline-item"><a href="#">Privacy Policy</a></li>
            </ul>
            <p class="copyright">Company Name Â© 2021</p>
        </footer>
    </div>

</body>
</html>
